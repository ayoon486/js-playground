<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>특정구간 소수 구하기</title>
</head>
<body>
  <p>1 ~ 10000 사이의 소수를 화면에 출력하는 프로그램을 작성하자</p>
  <ol id="list-prime"></ol>
  <script>
    var numbers = {};
    numbers.prime = [2];
    numbers.isPrime = true;
    numbers.inputPrime = function (v) {
      numbers.prime.push(v);
    }
    
    for (var i = 3; i < 10000; i++) {
      
      for (var k = 2; k < i; k++) {
        if (i % k === 0) {
          // 이 조건에 맞으면 해당 숫자는 합성수이다.
          //console.log(`i=\t${i},\tk=\t${k}`);
          numbers.isPrime = false;
          break;
        }
      }
      
      if(numbers.isPrime) {
        numbers.inputPrime(i);        
      } else {
        numbers.isPrime = true;
        continue;
      }
    }
    var result = numbers.prime.join('</li><li>');
      console.log(result)
    var Li = '<li>' + result + '</li>',
        targetEle = document.getElementById('list-prime');
    targetEle.style.listStyle = 'none'
    targetEle.innerHTML = Li;

    
  </script>
</body>
</html>
