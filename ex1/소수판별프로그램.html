<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>소수판별프로그램</title>
</head>
<body>
  <p>소수란? 쪼개지지 않는 수이다. (단, 1과 자기 자신은 제외이고, 자연수만 기준으로 한다.) 즉, 약수가 1과 자기자신만 2개뿐인 수이다. 1과 자신으로 밖에 나누어 떨어지지 않는 1보다 큰 자연수</p>
  <script>
    /**
     * prompt메소드로 숫자를 입력받는다.
     * 입력받은 수가 자연수인지 판별한다.
     * 2부터 n까지 반복문을 돌리며 n을 i로 나눈다.
     * 하나라도 나머지가 0이 되는 것이 있다면 그 n은 소수가 아닐 것이다(나의 가설)
     */
     var inputNum = Number(prompt('0보다 큰 자연수(양의 정수)를 입력하세요')),
         disVal = 0;
     
     for (var i = 2; i < inputNum; i++) {
       if(inputNum % i === 0) {
         disVal++; 
         break
       }
     }
     disVal ? alert('입력하신 숫자는 합성수입니다!') : alert('입력하신 숫자는 소수입니다!')
  </script>
</body>
</html>
