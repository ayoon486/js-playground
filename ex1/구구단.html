<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>구구단</title>
</head>
<body>
  <script>
    var n = Number(prompt('몇 단까지 구구단을 알고 싶은가요?, 숫자만 입력해주세요'));
    
    for (var i = 2; i <= n; i++) {
      for(var k = 1; k <= 9; k++) {
        document.write(i + 'x' + k + '=' + i*k +'<br>')
        if(k === 9) document.write('<br>')
      }
    }
  </script>
</body>
</html>
